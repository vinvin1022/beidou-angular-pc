<div class="eye-subonline-paration">
  <app-common-card nztitle="筛选条件">
    <div name="middle-conent">
      <form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <app-sx-select label="模式" [selectGroup]="validateForm" bdFormControlName="dept0"
          [optionsService]="commonCustomService" methodName="queryPattern" bdPlaceHolder="请选择模式"
          (selectedValueChange)="alldept0ChangeEvent($event)"></app-sx-select>

        <app-sx-select label="事业部" [selectGroup]="validateForm" bdFormControlName="dept"
          [optionsService]="commonCustomService" methodName="getIndexDept" [requestParams]="paramsAll"
          bdPlaceHolder="请选择事业部"></app-sx-select>

        <app-sx-select label="流量军团" [selectGroup]="validateForm" bdFormControlName="advertisersLegion"
          [optionsService]="commonCustomService" methodName="getDeptOptions" [bdServerSearch]="true"
          bdPlaceHolder="请选择流量军团">
        </app-sx-select>

        <app-sx-select label="推广方式" [selectGroup]="validateForm" bdFormControlName="advertisersTypeList"
          [isShowAll]="true" [checkBoxRenderX]="false" bdMode="default" [optionsService]="commonCustomService"
          methodName="getAdvertisersTypeOptions" bdPlaceHolder="请选择推广方式">
        </app-sx-select>
        <app-sx-select label="推广渠道" [selectGroup]="validateForm" bdFormControlName="advertisersNameList"
          [optionsService]="commonCustomService" methodName="getCodeOptions" bdPlaceHolder="请选择推广渠道"
          [bdServerSearch]="true"></app-sx-select>
        <div>
          <nz-form-item>
            <nz-form-control>
              <button nz-button [nzLoading]="loading" nzType="primary">查询</button>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <button nz-button [nzLoading]="loading" (click)="resetForm($event)">重置</button>
            </nz-form-control>
          </nz-form-item>
        </div>
      </form>

    </div>
  </app-common-card>
</div>
