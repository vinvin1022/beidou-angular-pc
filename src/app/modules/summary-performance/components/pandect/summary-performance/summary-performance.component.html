<div class="eye-summary-performance">
  <app-common-card nztitle="筛选条件">
    <div name="middle-conent">
      <form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <app-sx-select [bdRequired]="true" label="咨询部门" [selectGroup]="validateForm" bdFormControlName="dept"
          [optionsService]="commonCustomService" methodName="getIndexDept" bdPlaceHolder="请选择咨询部门"
          [bdServerSearch]="true"></app-sx-select>

        <nz-form-item>
          <nz-form-control>
            <nz-radio-group (ngModelChange)="periodTypeChange($event)" formControlName="periodType">
              <label *ngFor="let item of timeTypes" nz-radio-button [nzValue]="item.key">{{item.value}}</label>
            </nz-radio-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control>
            <nz-range-picker [nzAllowClear]="false" [nzDisabledDate]="rangePickerDisabledDate"
              formControlName="rangePicker"></nz-range-picker>
          </nz-form-control>
        </nz-form-item>

        <div>
          <nz-form-item>
            <nz-form-label class="width85">指标项</nz-form-label>
            <nz-form-control>
              <nz-radio-group formControlName="indexItem">
                <label *ngFor="let item of indexItems" nz-radio-button [nzValue]="item.key">{{item.value}}</label>
              </nz-radio-group>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div>
         
            <nz-form-item>
                <nz-form-label [nzNoColon]="true" class="width85"></nz-form-label>
              <nz-form-control>
                <button nz-button nzType="primary" [nzLoading]="loading">查询</button>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control>
                <button nz-button [nzLoading]="loading" (click)="resetForm($event)">重置</button>
              </nz-form-control>
            </nz-form-item>
        
        </div>
      </form>

    </div>
  </app-common-card>
</div>
