<div class="eye-net-index">
  <app-reach-order-tasksform (sendQueryData)="getFilterData($event)" [showTime]="false">
  </app-reach-order-tasksform>
  <div class="mar-top20 row-data" nz-row nzType="flex" nzJustify="space-around">
    <app-after-salecategory (sendBigId)="getBigId($event)" [requestParams]="filterData" nz-col nzSpan="12">
    </app-after-salecategory>
    <app-after-salesubcategory [requestParams]="filterData" [bigId]="bigId" nz-col nzSpan="12">
    </app-after-salesubcategory>
  </div>
  <div class="mar-top20">
    <app-sx-table [cardTitle]="cardTitle" [serviceNameClass]="serviceNameClass" [methodName]="methodName"
      [tableFields]="tableFields" [treeFields]="treeFields" [filterData]="filterData" [exportMethod]="exportMethod">
    </app-sx-table>
  </div>
  <ng-template #cardTitle>
    <span>数据列表</span>
    <span class="update-time" *ngIf="filterData">时间：{{filterData['startTime'] | date: 'yyyy/MM/dd'}} -
      {{filterData['endTime'] | date: 'yyyy/MM/dd'}}</span>
  </ng-template>
</div>
