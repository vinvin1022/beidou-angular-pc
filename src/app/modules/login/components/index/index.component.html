
<div class="login">
  <!-- login -->
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item class="title">
      <img class="mar-top20" src="./assets/images/loginlogo.png">
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group [nzPrefix]="prefixUser">
          <input type="text" nz-input formControlName="userName" placeholder="账号">
        </nz-input-group>
        <nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors">请输入账号！</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group [nzPrefix]="prefixLock">
          <input type="password" nz-input formControlName="password" placeholder="密码">
        </nz-input-group>
        <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">请输入密码！</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <!-- <label nz-checkbox formControlName="remember">
          <span>7天内自动登录</span>
        </label> -->
        <p class="action">
          <button nz-button [nzLoading]="loading" class="login-form-button" [nzType]="'primary'">登录</button>
        </p>
      </nz-form-control>
    </nz-form-item>
  </form>
  
  <ng-template #prefixUser><i nz-icon nzType="user" nzTheme="outline"></i></ng-template>
  <ng-template #prefixLock><i nz-icon nzType="lock" nzTheme="outline"></i></ng-template>
</div>
