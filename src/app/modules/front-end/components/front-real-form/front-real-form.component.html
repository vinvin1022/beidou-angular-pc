<div class="eye-subonline-paration">
  <app-common-card nztitle="筛选条件">
    <div name="middle-conent">
      <form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="submitForm()">

        <app-sx-select *ngIf="isShowDept0" label="模式" [selectGroup]="validateForm" bdFormControlName="dept0"
          [optionsService]="frontRealFormService" methodName="queryPattern" bdPlaceHolder="请选择模式"
          (selectedValueChange)="alldept0ChangeEvent($event)"></app-sx-select>




        <app-sx-select label="事业部" [selectGroup]="validateForm" bdFormControlName="dept"
          [optionsService]="commonCustomService" methodName="getIndexDept" [requestParams]="paramsAll"
          bdPlaceHolder="请选择事业部" (selectedValueChange)="alldeptChangeEvent($event)"></app-sx-select>

        <app-sx-select label="军团" [selectGroup]="validateForm" bdFormControlName="legion"
          [optionsService]="frontendService" methodName="getLegion" [requestParams]="paramsAll" bdPlaceHolder="请选择军团"
          (selectedValueChange)="alllegionChangeEvent($event)"></app-sx-select>

        <app-sx-select label="咨询组" [selectGroup]="validateForm" bdFormControlName="group"
          [optionsService]="frontendService" methodName="getfrontGroup" [requestParams]="paramsAll"
          bdPlaceHolder="请选择咨询组" (selectedValueChange)="allfrontGroupChangeEvent($event)"></app-sx-select>

        <app-sx-select label="咨询师" [selectGroup]="validateForm" bdFormControlName="userId"
          [optionsService]="frontendService" methodName="getFrontUser" [requestParams]="paramsAll"
          bdPlaceHolder="请选择咨询师"></app-sx-select>


        <app-sx-select *ngIf="isShowAdvertisersTypeList" label="推广方式" [selectGroup]="validateForm"
          bdFormControlName="advertisersTypeList" [isShowAll]="true" [checkBoxRenderX]="false" bdMode="default"
          [optionsService]="flowcommonform" methodName="getAdvertisersTypeOptions" bdPlaceHolder="请选择推广方式">
        </app-sx-select>

        <nz-form-item *ngIf="isShowRangePicker">
          <nz-form-label>日期</nz-form-label>
          <nz-form-control>
            <nz-range-picker [nzDisabledDate]="rangePickerDisabledDate" [nzAllowClear]="false"
              formControlName="rangePicker">
            </nz-range-picker>
          </nz-form-control>
        </nz-form-item>
        <div>
          <nz-form-item>
            <nz-form-control>
              <button nz-button [nzLoading]="loading" nzType="primary">查询</button>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <button nz-button [nzLoading]="loading" (click)="resetForm($event)">重置</button>
            </nz-form-control>
          </nz-form-item>
        </div>
      </form>

    </div>
  </app-common-card>
</div>
